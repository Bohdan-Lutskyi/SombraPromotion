version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - mvn clean package
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/promotion-0.0.1-SNAPSHOT.jar
    - src/main/resources/scripts/*.sh
    - appspec.yml
  discard-paths: yes